version: '2'

services:
  npm:
    image: node:slim
    entrypoint: npm
    command: install --unsafe-perm
    volumes:
      - ./project:/usr/src/app
    working_dir: /usr/src/app
  serve:
    image: nginx
    volumes:
      - ./project/webroot:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8000:80"


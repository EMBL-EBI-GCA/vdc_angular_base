<app-header></app-header>

<div class="container" style="padding-top: 65px;">
  <div class="row">
    <div class="col-sm-6 col-md-3">Content1</div>
    <div class="col-sm-6 col-md-3">Content2</div>
    <div class="col-sm-6 col-md-3">Content3</div>
    <div class="col-sm-6 col-md-3">Content4</div>
  </div>
</div>

<div class="container" style="padding-top: 65px;">
  <button class="btn btn-success" (click)="onDownloadData()">Dowload data</button>
  <app-export [data]="'data'" [filename]="'faang_data'" [options]="'optionsCsv'" *ngIf="downloadData">
    Export as CSV file
  </app-export>
  <app-export [data]="'data'" [filename]="'faang_data'" [options]="'optionsTabular'" *ngIf="downloadData">
    Export as Tabular file
  </app-export>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th>Column1</th>
      <th>Column2</th>
      <th>Column3</th>
      <th>Column4</th>
      <th>Column5</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let number of [0, 1, 2, 3,4] | paginate: { itemsPerPage: 25, currentPage: p }">
      <td>Cell1</td>
      <td>Cell2</td>
      <td>Cell3</td>
      <td>Cell4</td>
      <td>Cell5</td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
